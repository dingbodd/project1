<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form" action="" id="form-cate">
                <div class="layui-form-item layui-inline" id="cate">
                    <select name="cate_id" id="cate_id">

                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="cate_state" id="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
            <!-- 列表区域-->
            <table class="layui-table">
                <colgroup>
                    <col width="980">
                    <col width="180">
                    <col width="180">
                    <col width="180">
                    <col width="140">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <td>状态</td>
                        <td>操作</td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <!-- 分页区域 -->
            <div id="pageBox"></div>
        </div>
    </div>
    <!-- 渲染下拉框模板引擎 -->
    <script type="text/html" id="tpl-cate">
            <option value="">所有分类</option>
            {{each data}}
            <option value="{{$value.Id}}">{{$value.name}}</option>
            {{/each}}
    </script>
    <!-- 渲染表格模板引擎 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date | time}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn btn-edit  layui-btn-sm" data-id="{{$value.Id}}" id="bj" >编辑</button>
                <button type="button" class="layui-btn layui-btn-danger  layui-btn-sm" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/bassAPI.js"></script>
    <script src="/assets/js/article/art_list.js"></script>

</body>

</html>
